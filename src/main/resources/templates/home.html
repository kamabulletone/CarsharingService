<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content>
    <meta name="author" content>
    <title>Please sign in</title>
    <meta charset="UTF-8">
    <title>Choosing page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <style>
        p {
        margin: 0;
        }
    </style>

    <script>
        $(document).ready(function() {
          $("p a").addClass("text-dark");

});
    </script>

</head>



<body>


<div class="ml-3 mt-3 color-dark">

    <p class="h3">
        Домашняя страница
    </p>
    <div class="text-dark ">
        <p><a href="/home/createorder" class="admin">Арендовать машину</a></p>
        <p><a href="/home/finishorder" class="admin">Посмотреть текущее время и цену поездки</a></p>

        <p th:if="${role == 'ROLE_ADMIN'}"><a href="/home/addcar" class="admin" >Добавить машину</a> </p>

        <p th:if="${role == 'ROLE_ADMIN'}"><a href="/home/delete" class="admin" >Удалить машину или клиента</a> </p>
    </div>


    <div class="mt-5">
        <p class="d-inline-block text-dark"><u th:text="${clientName}"></u></p>
        <a class="d-inline-block " href="/logout">Выход</a>
    </div>

</div>



</body>
</html>
