
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content>
    <meta name="author" content>
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

<style>

</style>
<body>

<script>

$(document).ready(function() {
  $("#reg").css({
    'width': ($("#log").css("width") + 'px')
  });

});

</script>

<div class="container ">
    <form class="form-signin" role="form" th:action="@{/login}" th:method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
            <label for="email" class="sr-only">Username</label>
            <input type="text" id="email" name="username" class="form-control" placeholder="Email" required autofocus>
<!--            <p class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>-->
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block mb-2" id="log" type="submit">Sign in</button>
        <a href="/registration" id="reg" class="btn btn-lg btn-primary btn-block" role="button">Sign up</a>
    </form>



</div>
</body>
</html>
