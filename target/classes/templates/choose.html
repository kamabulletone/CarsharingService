<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content>
    <meta name="author" content>
    <title>Please sign in</title>
    <meta charset="UTF-8">
    <title>Choosing page</title>
</head>
<body>

    <h1>Data table</h1>
    <div>
        <p th:text="${clientName}"></p>
    </div>
    <div>
        <table border="1">
            <tr>
                <th>MARK</th>
                <th>MODEL</th>
                <th>REG_NUM</th>
                <th>STATUS</th>
            </tr>
            <tr th:each = "car : ${cars}" th:if="${car.carStatus == 'free'}">
                <td th:text="${car.carMark}"> </td>
                <td th:text="${car.carModel}"> </td>
                <td th:text="${car.carRegistrationNumber}"> </td>
                <td th:text="${car.carStatus}"> </td>

            </tr>
        </table>
    </div>



    <form name='f' action="#" th:action="@{/home/createorder}" method='POST' th:object="${order}">
        <table>
            <tr>
                <td>Select car:</td>
                <td>
                    <select name="car" id="car" th:field="*{car}">
                        <option value=""> -- </option>
                        <option th:each="car : ${cars}" th:if="${car.carStatus == 'free'}"
                                th:value="${car.carId}"
                                th:text="|${car.carMark} ${car.carModel} ${car.carStatus}|">

                        </option>
                    </select>

                </td>
            </tr>

            <tr>
                <td><input name="Взять машину" type="submit" value="Submit" /></td>
            </tr>
        </table>
    </form>

</body>
</html>
